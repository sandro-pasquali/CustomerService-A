function init()
  {
	  System.register('XMLHTTP');
		System.register('Keyboard');
		System.register('DOM');
		System.register('Document');
		System.register('Events');
		
		System.start();
    
 var S = System.XMLHTTP.build('REST','http://path/to/services/testSerialize.php','GET');
S.setCallback(testing2);
S.call();   
    
    // as SOAP

    var S = System.XMLHTTP.build('SOAP','http://path/to/services/worldLocator.php');
    S.setMethod('getLatLon');
    S.Parameters.add('cityName','toronto');
    S.Parameters.add('countryCode','ca');
    S.setCallback(testing);
    S.call();
                 System.Queue.add(System.Animations.build("moveTo",document.getElementById("tester"),"","inoutcubic",0,0));
    System.Queue.add(System.Animations.build("elastic",document.getElementById("tda"),"","mouse"));

    //document.getElementById('viewTree').src = '../frameContents/prototype/iframePrototype.html';
	}
	  
function testing(x)
  {
    alert(x.serialized());
		alert(x.document.getElementsByTagName('lat').item(0).firstChild.data);
  }
		  
function testing2(x)
  {
    alert(x.serialized());
		
		var data = eval(x.document.getElementsByTagName('xmlhttpdata').item(0).firstChild.data);
		alert(data);
  }
